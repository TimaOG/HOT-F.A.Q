<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
				initial-scale=1.0">
    <title>UserStorm</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/responsive.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/bootstrap.min.css') }}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='css/summernote-lite.min.css') }}">
    <script src="{{ url_for('static', path='js/summernote-lite.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/summernote-ru-RU.js') }}"></script>
</head>

<body>
    <header>

        <div class="logosec">
            <div class="logo">UserStorm</div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>

        <div class="message">
            <div class="circle"></div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png" class="icn" alt="">
            <div class="dp">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
                    class="dpicn" alt="dp">
            </div>
        </div>

    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1" onclick="loadPage('main')">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
                            class="nav-img">
                        <h5>Главная</h5>
                    </div>

                    <div class="option2 nav-option" onclick="loadPage('faq')">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png"
                            class="nav-img">
                        <h5>F.A.Q.</h5>
                    </div>

                    <div class="nav-option option3" onclick="loadPage('survey')">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/5.png"
                            class="nav-img">
                        <h5>Опросы</h5>
                    </div>

                    <div class="nav-option option4" onclick="loadPage('users')">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png"
                            class="nav-img">
                        <h5>Пользователи</h5>
                    </div>

                    <div class="nav-option option5" onclick="loadPage('analiz')">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183323/10.png"
                            class="nav-img">
                        <h5>Аналитика</h5>
                    </div>

                    <div class="nav-option option6" onclick="loadPage('settings')">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/4.png"
                            class="nav-img">
                        <h5>Настройки</h5>
                    </div>

                    <div class="nav-option logout">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
                            class="nav-img">
                        <h5>Выход</h5>
                    </div>

                </div>
            </nav>
        </div>
        <div class="main" style="background-color: #ffffff;" id="app">
            <h1>Название вопроса</h1>
            <h5>Answer</h5>
            <textarea id="editorFaq"></textarea>
        </div>
    </div>
    </div>

    <script src="{{ url_for('static', path='js/index.js') }}"></script>
    <script src="{{ url_for('static', path='js/components/faq.js') }}"></script>
    <script src="{{ url_for('static', path='js/components/main.js') }}"></script>
    <script src="{{ url_for('static', path='js/components/analize.js') }}"></script>
    <script src="{{ url_for('static', path='js/components/settings.js') }}"></script>
    <script src="{{ url_for('static', path='js/components/users.js') }}"></script>
    <script src="{{ url_for('static', path='js/components/survey.js') }}"></script>
</body>

</html>
